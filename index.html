<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Absensi Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Rekap Absensi Siswa</h1>
  <form id="absensiForm">
    <label>Nama Siswa:</label>
    <input type="text" id="nama" required>
    
    <label>Kelas:</label>
    <input type="text" id="kelas" required>
    
    <label>Status Kehadiran:</label>
    <select id="status" required>
      <option value="">-- Pilih Status --</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
      <option value="Alpa">Alpa</option>
    </select>
    
    <button type="submit">Kirim Absensi</button>
  </form>

  <table id="rekapTable">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjXPVQZvPdBh0_bPETmYYCiATh7I1ghfNkXgVvLJlviR2GAuxMdIxtV2cUlmmLQ6loe0OrMYOoCF-Iuh7HTrRkrzEvbRQMNcr4QKz0z6QWIctL26eIR-m7s17P1qJpQ6P_D6Pal1ogd-QtUhfUgDYfikRugWlnlCJ7TXOwSFgtjFvcbxDx48oA4Rdyd324tAGrQDKpGH4aE-Rn2N2JIgGabcNqHLRb30jXoUMZTqwNlLIObsC5bbgSB7uhwHiCTofTSlswUGTGiq7nRKzLMHNuNpzu2w-gkhm6L3Ff5&lib=MBd2DaYwKuJ664erc-pO9gljWYEHyWCt7";

    document.getElementById("absensiForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const data = {
        nama: document.getElementById("nama").value,
        kelas: document.getElementById("kelas").value,
        status: document.getElementById("status").value
      };
      
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      alert("Data berhasil dikirim!");
      e.target.reset();
      loadData();
    });

    async function loadData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.querySelector("#rekapTable tbody");
      tbody.innerHTML = "";
      data.reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(row.timestamp).toLocaleString()}</td>
          <td>${row.nama}</td>
          <td>${row.kelas}</td>
          <td>${row.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
